<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Övning 3</title>
</head>
<body>
<div id="app">
    <p>{{ message }}</p>
    <button v-on:click="dateMessage">Visa en Hälsning!</button>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hej'
        },
        methods: {
            dateMessage: function (){
                let today = new Date()
                let hourNow = today.getHours()
                if (hourNow > 18){
                    gretting = 'God kväll!'
                }
                else if(hourNow > 12){
                    gretting = 'God Eftermiddag'
                }
                else if(hourNow > 0){
                    gretting = 'God Morgon'
                }
                else {
                    gretting = 'Välkommen'
                }
                this.message = gretting
            }
        }
    })
</script>
</body>
</html>
