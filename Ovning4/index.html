<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Ã–vning 4</title>
</head>
<body>
<div id="app">
    <input v-model="input">
    <p>{{fahrenheit}}</p>
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: { input: null },
        computed: {
            fahrenheit: function (){
                return(this.input * (9/5) + 32 + ' F')
            },
        }
    });
</script>
</body>
</html>
