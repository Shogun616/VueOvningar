<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Övning 6</title>
</head>
<body>
<div id="food">
    <ul>
        <li v-for="food in foods" v-text="food"></li>
    </ul>

    <input id="input" type="text" v-model="newFood">
    <button v-if="newFood.length > 0" v-on:click="addFood">Lägg till ett matvara</button>

    <p><button v-on:click="randomFood">Slumpa fram ett matvara</button></p>
    <p v-text="message"></p>
</div>

<script>
    var app = new Vue({
        el: '#food',
        data: {
            newFood: '',
            foods: ['Beef', 'Banana', 'Milk'],
            message: ''
        },
        methods: {
            addFood(){
                this.foods.push(this.newFood)
            },
            randomFood() {
                let randFood = Math.floor(Math.random()*this.foods.length);
                this.message = this.foods[randFood]
            }
        }
    })
</script>
</body>
</html>
